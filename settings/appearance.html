<!DOCTYPE html>
<html lang="en">

<head>
	<base href="../">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<link rel="manifest" href="manifest.json">

	<title>TV Tracker</title>
	
	<script src="https://kit.fontawesome.com/4b3b9ce2b0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/settingsScreen.css">
	<script src="js/main.js"></script>

</head>

<body>
	<header>
		<label onclick="window.history.back()" style="visibility: visible"><i class="fas fa-chevron-left"></i></label>
		<h1>Appearance</h1>
		<label></label>
	</header>
	<main>
		<div class="settingsOptionsContainer">
			<div class="settingsOption">
				<label for="light" class="settingsText">Light</label>
				<input type="radio" name="appearance" id="light">
			</div>
			<div class="settingsOption">
				<label for="dark" class="settingsText">Dark</label>
				<input type="radio" name="appearance" id="dark">
			</div>
			<div class="settingsOption">
				<label for="mirror-system" class="settingsText">Mirror System</label>
				<input type="radio" name="appearance" id="mirror-system">
			</div>
		</div>
	</main>
	<footer>
		<a href="archived.html" class="footerButton" id="footer-Archive">
			<i class="footerButton__icon fas fa-archive"></i>
			<label class="footerButton__text">Archived</label>
		</a>
		<a href="toWatch.html" class="footerButton" id="footer-ToWatch">
			<i class="footerButton__icon fas fa-clipboard-list"></i>
			<label class="footerButton__text">To Watch</label>
		</a>
		<a href="index.html" class="footerButton" id="footer-Watching">
			<i class="footerButton__icon fas fa-tv"></i>
			<label class="footerButton__text">Watching</label>
		</a>
		<a href="search.html" class="footerButton" id="footer-Search">
			<i class="footerButton__icon fas fa-search"></i>
			<label class="footerButton__text">Search</label>
		</a>
		<a href="settings.html" class="footerButton current" id="footer-Settings">
			<i class="footerButton__icon fas fa-cog"></i>
			<label class="footerButton__text">Settings</label>
		</a>
	</footer>


</body>

</html>
